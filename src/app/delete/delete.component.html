<table style="width:100%">
  <tr>
    <th>movieid</th>
    <th>moviename</th> 
    <th>rating</th>
    <th>realease_date</th>
    <th>language</th>
  </tr>
  <tr *ngFor='let movie of movie'>
    <td>{{movie.movieid}}</td>
    <td>{{movie.moviename}}</td> 
    <td>{{movie.rating}}</td>
    <td>{{movie.release_date}}</td>
    <td>{{movie.language}}</td>
    <td><a class="btn btn-danger" (click)="delete(movie._id)">Delete</a></td>
  </tr>
 
</table>
